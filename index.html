<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Survey</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div id="welcome-screen">
    <h1>Welcome to our Shop!</h1>
    <button id="start-button">Start Survey</button>
  </div>

  <div id="survey-screen" style="display: none;">
    <h2 id="question-number"></h2>
    <h3 id="question"></h3>
    <div id="ratings">
      <input type="radio" name="rating" value="1"> 1
      <input type="radio" name="rating" value="2"> 2
      <input type="radio" name="rating" value="3"> 3
      <input type="radio" name="rating" value="4"> 4
      <input type="radio" name="rating" value="5"> 5
    </div>
    <div id="navigation-buttons">
      <button id="previous-button">Previous</button>
      <button id="next-button">Next</button>
      <button id="skip-button">Skip</button>
    </div>
    <textarea id="feedback" placeholder="Enter your feedback"></textarea>
    <button id="submit-button">Submit Survey</button>
    
  </div>

  <div id="thankyou-screen" style="display: none;">
    <h1>Thank you for your time!</h1>
    <!-- <h1>we are thankfull to you for filling the survey</h1> -->
  </div>
  <main>
    

  <script src="public/app.js"></script>
</body>
</html>
